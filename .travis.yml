dist: xenial
sudo: require

language: cpp
compiler: gcc

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - libcurl4-gnutls-dev
            - libxml++2.6-dev
            - gcc-7
            - g++-7
            - cmake
        update: true

install:
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 90

script:
    - sudo ln -s /usr/bin/gcc-7 /usr/local/bin/gcc
    - sudo ln -s /usr/bin/g++-7 /usr/local/bin/g++
    - gcc -v && g++ -v && cmake --version
    - mkdir build && cd build && cmake .. && cmake --build . && ./bin/tests
