dist: xenial
sudo: require

language: cpp
compiler: gcc

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - libcurl4-gnutls-dev
            - libxml++2.6-dev
            - nlohmann-json-dev
            - libboost-program-options-dev
            - libzip-dev
            - gcc-8
            - g++-8
            - cmake
        update: true

script:
    - sudo ln -s /usr/bin/gcc-8 /usr/local/bin/gcc
    - sudo ln -s /usr/bin/g++-8 /usr/local/bin/g++
    - gcc -v && g++ -v && cmake --version
    - mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=Debug .. && cmake --build . && ./bin/tests
    - ../test/alltest.sh . ./bin/smam
